<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a818675a62.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="carousel-container">
        <div class="carousel-box">
          <img src="Carousel5.jpg" alt="nice img" id="lastClone" />
          <img src="Carousel1.jpg" alt="nice img" />
          <img src="Carousel2.jpg" alt="nice img" />
          <img src="Carousel3.jpg" alt="nice img" />
          <img src="Carousel4.jpg" alt="nice img" />
          <img src="Carousel5.jpg" alt="nice img" />
          <img src="Carousel1.jpg" alt="nice img" id="firstClone" />
        </div>
        <i class="fa-solid fa-angle-left" id="prev-btn"></i>
        <i class="fa-solid fa-angle-right" id="next-btn"></i>
      </div>
    </div>

    <script src=" app.js"></script>
